<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration & Login</title>
  <link rel="stylesheet" href="loginstyles.css">
</head>
<body>

  <!--background image-->
  <div class="background-image"></div>

  <!-- Registration Form -->
  <div class="container" id="register-container">
    <h2>Register</h2>
    <form id="register-form" method="POST" action="register.php" >
      <input type="text" name="staff-id" placeholder="Staff ID" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="tel" name="mobile_number" placeholder="Mobile Number" required>
      <button type="submit">Register</button>
     
      <p>Already have an account? <span onclick="showLoginForm()">Login here</span></p>
    </form>
  </div>

  <!-- Login Form -->
  <div class="container" id="login-container" style="display: none;">
    <h2>Login</h2>
    <form id="login-form" method="POST"  action="login.php" >
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <span onclick="showRegisterForm()">Register here</span></p>
      <p><span onclick="showForgotPasswordForm()">Forgot Password?</span></p>
    </form>
  </div>

  <!-- Forgot Password Form -->
  <div class="container" id="forgot-password-container" style="display: none;">
    <h2>Forgot Password</h2>
    <form id="forgot-password-form" onsubmit="return requestOTP(event)">
      <input type="text" id="forgot-username" placeholder="Enter your username" required>
      <input type="tel" id="forgot-phone" placeholder="Enter your registered mobile number" required>
      <button type="submit">Generate OTP</button>
      <p>Remembered your password? <span onclick="showLoginForm()">Login here</span></p>
    </form>

    <!-- OTP Form (Displayed after OTP is generated) -->
    <form id="otp-form" style="display: none;" onsubmit="return verifyOTP(event)">
      <input type="text" id="otp-input" placeholder="Enter OTP" required>
      <button type="submit">Verify OTP</button>
    </form>

    <!-- New Password Form (Displayed after OTP verification) -->
    <form id="new-password-form" style="display: none;" onsubmit="return resetPassword(event)">
      <input type="password" id="new-password" placeholder="Enter new password" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script src="loginscript.js"></script>
</body>
</html>
